<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Emoji ä»»æ„åˆ’åŠ¨ç‰¹æ•ˆ</title>
    <style>
        /* å…³é”®ï¼šç¡®ä¿ç”»å¸ƒé“ºæ»¡å…¨å±ï¼Œä¸”èƒŒæ™¯ä¸ºé»‘è‰² */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            touch-action: none; /* é˜²æ­¢ç§»åŠ¨ç«¯æµè§ˆå™¨é»˜è®¤çš„ä¸‹æ‹‰åˆ·æ–° */
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let dots = [];
        let emojis = []; 
        const emojiList = ['âœ¨', 'â­', 'ğŸŒ ', 'ğŸŒ¸', 'ğŸ”¥', 'ğŸ’'];

        let touchStartTime = 0;
        let startX = 0;
        let startY = 0;

        // åˆå§‹åŒ–ç”»å¸ƒå¤§å°
        function resize() {
            canvas.width = window.innerWidth * window.devicePixelRatio;
            canvas.height = window.innerHeight * window.devicePixelRatio;
            // åªæœ‰åœ¨è·å–äº† context åæ‰èƒ½ scale
            ctx.setTransform(window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0);
        }

        class Dot {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.v = { x: (Math.random() - 0.5) * 4, y: (Math.random() - 0.5) * 4 };
                this.radius = 15;
                this.color = color;
                this.alpha = 1;
            }
            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.color}, 100%, 50%, ${this.alpha})`;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.x += this.v.x;
                this.y += this.v.y;
                this.alpha -= 0.015;
                this.radius *= 0.98;
            }
        }

        class EmojiParticle {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.char = emojiList[Math.floor(Math.random() * emojiList.length)];
                this.size = Math.random() * 20 + 20;
                
                // æ²¿ç€åˆ’åŠ¨æ–¹å‘å–·å°„
                const spread = (Math.random() - 0.5) * 1.5; 
                const speed = Math.random() * 15 + 10;
                this.vx = Math.cos(angle + spread) * speed;
                this.vy = Math.sin(angle + spread) * speed;
                
                this.alpha = 1;
                this.rotation = Math.random() * Math.PI * 2;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.font = `${this.size}px serif`;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillText(this.char, -this.size/2, this.size/2);
                ctx.restore();
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3; // é‡åŠ›æ•ˆæœ
                this.alpha -= 0.01;
                this.rotation += 0.1;
            }
        }

        function handleTouchStart(e) {
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            touchStartTime = Date.now();
        }

        function handleTouchMove(e) {
            e.preventDefault();
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const touchHue = (touch.identifier * 40) % 360;
                for (let j = 0; j < 2; j++) {
                    dots.push(new Dot(touch.clientX, touch.clientY, touchHue));
                }
            }
        }

        function handleTouchEnd(e) {
            const touch = e.changedTouches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;
            const duration = Date.now() - touchStartTime;

            const distance = Math.sqrt(dx * dx + dy * dy);

            // ä»»æ„æ–¹å‘å¿«åˆ’åˆ¤å®š
            if (distance > 50 && duration < 300) {
                const angle = Math.atan2(dy, dx);
                triggerEmojiStorm(touch.clientX, touch.clientY, angle);
            }
        }

        function triggerEmojiStorm(x, y, angle) {
            for (let i = 0; i < 40; i++) {
                emojis.push(new EmojiParticle(x, y, angle));
            }
        }

        function loop() {
            // å°¾è¿¹æ•ˆæœ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            dots = dots.filter(d => d.alpha > 0);
            dots.forEach(d => {
                d.update();
                d.draw();
            });

            emojis = emojis.filter(e => e.alpha > 0);
            emojis.forEach(e => {
                e.update();
                e.draw();
            });

            requestAnimationFrame(loop);
        }

        window.addEventListener('touchstart', handleTouchStart, {passive: false});
        window.addEventListener('touchmove', handleTouchMove, {passive: false});
        window.addEventListener('touchend', handleTouchEnd);
        window.addEventListener('resize', resize);

        resize();
        loop();
    </script>
</body>
</html>
