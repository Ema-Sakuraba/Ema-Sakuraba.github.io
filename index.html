<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sakurabaema Mobile Exp</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let dots = [];
        
        function resize() {
            canvas.width = window.innerWidth * window.devicePixelRatio;
            canvas.height = window.innerHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        class Dot {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.v = { x: (Math.random() - 0.5) * 4, y: (Math.random() - 0.5) * 4 };
                this.radius = 15;
                this.color = color;
                this.alpha = 1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.color}, 100%, 50%, ${this.alpha})`;
                ctx.fill();
            }
            update() {
                this.x += this.v.x;
                this.y += this.v.y;
                this.alpha -= 0.015;
                this.radius *= 0.98;
            }
        }

        let hue = 0;
        function handleTouch(e) {
            e.preventDefault();
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                for (let j = 0; j < 3; j++) {
                    dots.push(new Dot(touch.clientX, touch.clientY, hue));
                }
            }
            hue = (hue + 2) % 360;
        }

        function loop() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            dots = dots.filter(d => d.alpha > 0);
            dots.forEach(d => {
                d.update();
                d.draw();
            });
            requestAnimationFrame(loop);
        }

        window.addEventListener('touchstart', handleTouch);
        window.addEventListener('touchmove', handleTouch);
        window.addEventListener('resize', resize);
        
        resize();
        loop();
    </script>
</body>
</html>
