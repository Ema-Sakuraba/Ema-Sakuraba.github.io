<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sakurabaema Emoji Meteor Shower</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let dots = [];
        let emojis = [];
        // æ—¢ç„¶ä½ çš„ ID æ˜¯ sakurabaemaï¼Œæˆ‘ç‰¹æ„å¤šåŠ äº†äº›æ¨±èŠ±å’Œæ˜Ÿæ˜Ÿ
        const emojiList = ['ğŸŒ¸', 'âœ¨', 'â­', 'ğŸŒ ', 'ğŸŒ¸', 'ğŸ’«', 'ğŸ’'];

        let touchStartTime = 0;
        let startX = 0;
        let startY = 0;

        function resize() {
            canvas.width = window.innerWidth * window.devicePixelRatio;
            canvas.height = window.innerHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        class Dot {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.v = { x: (Math.random() - 0.5) * 4, y: (Math.random() - 0.5) * 4 };
                this.radius = 15;
                this.color = color;
                this.alpha = 1;
            }
            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.color}, 100%, 50%, ${this.alpha})`;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.x += this.v.x;
                this.y += this.v.y;
                this.alpha -= 0.015;
                this.radius *= 0.98;
            }
        }

        class EmojiParticle {
            constructor() {
                // --- ä¿®æ”¹ç‚¹ï¼šè®©æµæ˜Ÿä»å±å¹•ä¸Šæ–¹æˆ–å³ä¾§éšæœºå‡ºç° ---
                if (Math.random() > 0.5) {
                    this.x = Math.random() * window.innerWidth + (window.innerWidth / 2); // å±å¹•å³ä¾§åŒºåŸŸ
                    this.y = -50; // å±å¹•ä¸Šæ–¹ä»¥å¤–
                } else {
                    this.x = window.innerWidth + 50; // å±å¹•å³ä¾§ä»¥å¤–
                    this.y = Math.random() * (window.innerHeight / 2); // å±å¹•ä¸ŠåŠéƒ¨åˆ†
                }

                this.char = emojiList[Math.floor(Math.random() * emojiList.length)];
                this.size = Math.random() * 15 + 20;
                
                // ç»Ÿä¸€å‘å·¦ä¸‹æ–¹ä¿¯å†²çš„é€Ÿåº¦
                this.vx = -(Math.random() * 8 + 10); 
                this.vy = (Math.random() * 8 + 8);
                
                this.alpha = 1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotSpeed = 0.1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.font = `${this.size}px serif`;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillText(this.char, -this.size/2, this.size/2);
                ctx.restore();
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                // æµæ˜Ÿåˆ’è¿‡ä¸éœ€è¦å¤ªé‡çš„é‡åŠ›ï¼Œä¿æŒæ–œå‘ä¸‹ä¿¯å†²
                this.rotation += this.rotSpeed;
                
                // å½“æµæ˜Ÿé£å‡ºå±å¹•æˆ–é€æ˜åº¦ä¸º0æ—¶æ¶ˆå¤±
                if (this.x < -50 || this.y > window.innerHeight + 50) {
                    this.alpha = 0;
                }
            }
        }

        window.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            touchStartTime = Date.now();
        }, {passive: false});

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const touchHue = (touch.identifier * 40) % 360;
                for (let j = 0; j < 2; j++) {
                    dots.push(new Dot(touch.clientX, touch.clientY, touchHue));
                }
            }
        }, {passive: false});

        window.addEventListener('touchend', (e) => {
            const touch = e.changedTouches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;
            const duration = Date.now() - touchStartTime;

            // è§¦å‘æ¡ä»¶ï¼šå‘å·¦ä¸‹å¿«åˆ’
            if (dx < -60 && dy > 60 && duration < 250) {
                triggerFullStorm();
            }
        });

        function triggerFullStorm() {
            // ä¸€æ¬¡ç”Ÿæˆ 60 ä¸ªæµæ˜Ÿï¼Œäº§ç”Ÿå…¨å±æ„Ÿ
            for (let i = 0; i < 60; i++) {
                // ç¨å¾®å»¶è¿Ÿç”Ÿæˆï¼Œè®©æµæ˜Ÿé›¨æœ‰å‰åé”™è½æ„Ÿ
                setTimeout(() => {
                    emojis.push(new EmojiParticle());
                }, i * 10);
            }
        }

        function loop() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            dots = dots.filter(d => d.alpha > 0);
            dots.forEach(d => {
                d.update();
                d.draw();
            });

            emojis = emojis.filter(e => e.alpha > 0);
            emojis.forEach(e => {
                e.update();
                e.draw();
            });

            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', resize);
        resize();
        loop();
    </script>
</body>
</html>
