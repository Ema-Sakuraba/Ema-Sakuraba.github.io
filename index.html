<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sakurabaema Mobile Exp - Emoji Storm</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none; /* é˜²æ­¢é¡µé¢ç¼©æ”¾å’Œæ»šåŠ¨å¹²æ‰° */
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let dots = [];
        let emojis = [];
        const emojiList = ['âœ¨', 'â­', 'ğŸŒ ', 'ğŸŒ¸', 'ğŸŒˆ', 'ğŸ’', 'ğŸ”¥'];

        // ç”¨äºæ£€æµ‹åˆ’åŠ¨é€»è¾‘çš„å˜é‡
        let touchStartTime = 0;
        let startX = 0;
        let startY = 0;

        function resize() {
            canvas.width = window.innerWidth * window.devicePixelRatio;
            canvas.height = window.innerHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        // --- æ™®é€šå½©è‰²åœ†ç‚¹ç±» ---
        class Dot {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.v = { x: (Math.random() - 0.5) * 4, y: (Math.random() - 0.5) * 4 };
                this.radius = 15;
                this.color = color;
                this.alpha = 1;
            }
            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.color}, 100%, 50%, ${this.alpha})`;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.x += this.v.x;
                this.y += this.v.y;
                this.alpha -= 0.015;
                this.radius *= 0.98;
            }
        }

        // --- Emoji æµæ˜Ÿç±» ---
        class EmojiParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.char = emojiList[Math.floor(Math.random() * emojiList.length)];
                this.size = Math.random() * 20 + 20;
                // åˆå§‹é€Ÿåº¦ï¼šå‘å·¦ä¸‹æ–¹å¿«é€Ÿå–·å‘
                this.vx = (Math.random() - 0.8) * 12; 
                this.vy = (Math.random() + 0.5) * 12;
                this.alpha = 1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotSpeed = (Math.random() - 0.5) * 0.2;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.font = `${this.size}px serif`;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                // å±…ä¸­ç»˜åˆ¶ emoji
                ctx.fillText(this.char, -this.size/2, this.size/2);
                ctx.restore();
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3; // æ¨¡æ‹Ÿé‡åŠ›æ•ˆæœ
                this.alpha -= 0.01; // æ…¢æ…¢æ¶ˆå¤±
                this.rotation += this.rotSpeed;
            }
        }

        // äº‹ä»¶ç›‘å¬ï¼šæ‰‹æŒ‡æŒ‰ä¸‹
        window.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            touchStartTime = Date.now();
        }, {passive: false});

        // äº‹ä»¶ç›‘å¬ï¼šæ‰‹æŒ‡ç§»åŠ¨ï¼ˆç»˜åˆ¶å½©è‰²åœ†ç‚¹ï¼‰
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const touchHue = (touch.identifier * 40) % 360;
                for (let j = 0; j < 2; j++) {
                    dots.push(new Dot(touch.clientX, touch.clientY, touchHue));
                }
            }
        }, {passive: false});

        // äº‹ä»¶ç›‘å¬ï¼šæ‰‹æŒ‡æŠ¬èµ·ï¼ˆåˆ¤æ–­æ‰‹åŠ¿ï¼‰
        window.addEventListener('touchend', (e) => {
            const touch = e.changedTouches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;
            const duration = Date.now() - touchStartTime;

            // é€»è¾‘åˆ¤æ–­ï¼š
            // 1. dx < -80 (å‘å·¦æ»‘åŠ¨è¶…è¿‡80åƒç´ )
            // 2. dy > 80 (å‘ä¸‹æ»‘åŠ¨è¶…è¿‡80åƒç´ )
            // 3. duration < 300 (åœ¨300æ¯«ç§’å†…å®Œæˆï¼Œå³å¿«é€Ÿåˆ’åŠ¨)
            if (dx < -80 && dy > 80 && duration < 300) {
                triggerEmojiStorm(touch.clientX, touch.clientY);
            }
        });

        function triggerEmojiStorm(x, y) {
            for (let i = 0; i < 35; i++) {
                emojis.push(new EmojiParticle(x, y));
            }
        }

        function loop() {
            // èƒŒæ™¯åŠé€æ˜æ¶‚å±‚ï¼Œäº§ç”Ÿæ‹–å°¾æ•ˆæœ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ›´æ–°åœ†ç‚¹
            dots = dots.filter(d => d.alpha > 0);
            dots.forEach(d => {
                d.update();
                d.draw();
            });

            // æ›´æ–° Emoji
            emojis = emojis.filter(e => e.alpha > 0);
            emojis.forEach(e => {
                e.update();
                e.draw();
            });

            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', resize);
        
        resize();
        loop();
    </script>
</body>
</html>
