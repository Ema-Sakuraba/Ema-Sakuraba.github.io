<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakuraba's Space</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a0b;
            font-family: 'PingFang SC', sans-serif;
        }

        #canvas {
            display: block;
        }

        .ui-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: none; /* 让触摸事件穿透到canvas */
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 8px;
            font-weight: 200;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        p {
            font-size: 0.9rem;
            opacity: 0.6;
        }

        /* 底部ID显示 */
        .user-id {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.3);
            font-size: 0.8rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <h1>ETHER</h1>
        <p>向下滑动或触摸星空</p>
    </div>

    <div class="user-id">ID: sakurabaema</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        // 初始化画布大小
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 粒子类
        class Particle {
            constructor(x, y, size, color, velocity) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01; // 逐渐消失
            }
        }

        // 触摸/点击事件
        function createEffect(e) {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(
                    x, y, 
                    Math.random() * 3 + 1, 
                    '#fff', 
                    {
                        x: (Math.random() - 0.5) * 4,
                        y: (Math.random() - 0.5) * 4
                    }
                ));
            }
        }

        canvas.addEventListener('touchstart', createEffect);
        canvas.addEventListener('touchmove', createEffect);

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            // 带有拖尾效果的刷新
            ctx.fillStyle = 'rgba(10, 10, 11, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                    particle.draw();
                }
            });
        }

        animate();
    </script>
</body>
</html>
